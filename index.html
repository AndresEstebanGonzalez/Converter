<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Converter</title>
  </head>
  <body>
    <div class="main-container">
      <div class="top-container">
        <h1 class="main-title">Metric/Imperial Unit Conversion</h1>
        <input type="text" class="input" id="input" />
        <button class="convert-btn" id="convertBtn">CONVERT</button>
      </div>
      <div class="bottom-container">
        <div class="result-container">
          <div class="result-title">Length (Meter/Feet)</div>
          <div class="convert-info" id="lengthResult"></div>
        </div>
        <div class="result-container">
          <div class="result-title">Volume (Liters/Gallons)</div>
          <div class="convert-info" id="volumeResult"></div>
        </div>
        <div class="result-container">
          <div class="result-title">Mass (Kilograms/Pounds)</div>
          <div class="convert-info" id="massResult"></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
